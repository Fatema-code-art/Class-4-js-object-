<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Math Object Method</title>
</head>
<body>
    <script>
        var value = Math.abs(20);
        document.write("demo Text Value : " + value +"<br>");
         var value = Math.acos(-1);
        document.write("demo1 Text Value : " + value +"<br>");
         var value = Math.asin(1);
        document.write("demo2 Text Value : " + value +"<br>");
         var value = Math.atan(.5);
        document.write("demo3 Text Value : " + value +"<br>");
    </script>
</body>
</html>
